<body>
    <h1>Guess the Number!</h1>
	<script>
        let num = Math.floor(Math.random() * 101);
        let guess = prompt("Guess a number between 1 and 100");
        let gotIt = false; 
        let numGuesses = 0;

        while(gotIt === false){
            numGuesses++;
            if(num == guess)
            {
                //alert("Got it!");
                gotIt = true;//break out of loop
            }else{//continue, since answer isn't right

                if(num > guess){//higher!
                    guess = prompt("Higher!");

                }else{//lower!
                    guess = prompt("Lower!");
                }

                //g
            }
        
        }

        alert("Got it! You guessed " + numGuesses + " times!");
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);
	</script>
</body>
</html>
